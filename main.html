<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
				// Convert elements to numbers
			for (let i = 0; i < arr.length; i++) {
				arr[i] = Number(arr[i]);
			}
						// Initialize the highest and second highest
			let highest = -Infinity;
			let secondHighest = -Infinity;

			// Find the highest and second highest numbers
			for (let i = 0; i < arr.length; i++) {
				if (arr[i] > highest) {
					secondHighest = highest;
					highest = arr[i];
				} else if (arr[i] > secondHighest && arr[i] < highest) {
					secondHighest = arr[i];
				}
			}
						// If there is no second highest number
			if (secondHighest === -Infinity) {
				return null;
			}
			
			return secondHighest;

			

			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
